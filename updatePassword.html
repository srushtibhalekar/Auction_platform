<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="../css/update_password.css">
</head>
<body>
    <div class="container">
        <h2>Update Password</h2>
        <form class="update-password-form" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required>
            </div>
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required>
            </div>
            <p id="error-message" class="error-message"></p>
            <div class="form-group">
                <button type="submit">Update Password</button>
            </div>
        </form>
    </div>

    <script>
        function validatePassword() {
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let errorMessage = document.getElementById("error-message");

            if (newPassword.length < 8) {
                errorMessage.textContent = "Password must be at least 8 characters long.";
                return false;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match!";
                return false;
            }

            errorMessage.textContent = "";
            alert("Password updated successfully!");
            return true;
        }
    </script>
</body>
</html>
